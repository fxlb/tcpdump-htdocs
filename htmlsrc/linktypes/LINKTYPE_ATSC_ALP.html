            <div class="entry">
                <h3 class="subtitle">Description</h3>
<p>

Header, as described in section 5 of the A/330 Link-Layer Protocol
specification, found at <a class=away
href="https://www.atsc.org/atsc-documents/type/3-0-standards/">the ATSC
3.0 standards page</a>.
