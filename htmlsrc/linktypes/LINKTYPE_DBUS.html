                LINKTYPE_DBUS
            </h2>
            <div class="entry">
                <h3 class="subtitle">Description</h3>
<p>
Packets are Raw D-Bus messages, as specified by the <a class=away
href="https://dbus.freedesktop.org/doc/dbus-specification.html">D-Bus
Specification</a>, starting with the endianness flag, followed by the
message type, etc., but without the authentication handshake before the
message sequence.
</p>
