<div class="entry">

<h3>Description</h3>
<p>
Packets are Fibre Channel FC-2 frames, as specified in section 11 "Frame
Transmission and Reception" of <a
href="https://webstore.ansi.org/standards/incits/incits5452019">INCITS
545-2019, Fibre Channel - Framing and Signaling - 5</a>, with the SOF
and EOF omitted.
