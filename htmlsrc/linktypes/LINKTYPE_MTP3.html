          <div class="post">
            <h2 class="title">
                LINKTYPE_MTP3
            </h2>
            <div class="entry">
                <h3 class="subtitle">Description</h3>
<p>
Packets are Signaling System No. 7 Message Transfer Part Level 3
(MTP3) packets, as specified by section 15 "Formats and codes of
signalling network management messages" of <a
class=away href="https://www.itu.int/rec/T-REC-Q.704/en/">ITU-T
Recommendation Q.704</a>. The packet does not include an MTP2 header.
</p>
