            <h2 class="title">
                LINKTYPE_SCCP
            </h2>
            <div class="entry">
                <h3 class="subtitle">Description</h3>
<p>
Packets are Signaling System No. 7 Signaling Connection Part (SCCP)
packets, as specified by <a
class=away href="https://www.itu.int/rec/T-REC-Q.713/en/">ITU-T
Recommendation Q.713</a>. The packet does not include MTP2 or MTP3
headers.
</p>
