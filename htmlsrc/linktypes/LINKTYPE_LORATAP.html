            </h2>
            <div class="entry">
                <h3 class="subtitle">Description</h3>
<p>
Packets contain a <a class=away
href="https://github.com/eriknl/LoRaTap/blob/master/README.md">LoRaTap
pseudo-header</a>, followed by the payload, which is typically the
PHYPayload as specified by section 4.1 "PHY Payload (PHYPayload)" of <a
class=away href="https://lora-alliance.org/lorawan-for-developers/">the
LoRaWAN Link Layer Specification</a>.
</p>
