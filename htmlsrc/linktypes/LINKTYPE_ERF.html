          <div class="post">
            <h2 class="title">
                LINKTYPE_ERF
            </h2>
            <div class="entry">
                <h3 class="subtitle">Description</h3>
<p>
Packets are Endace Extensible Record Format (ERF) records, as described
by <a class=away
href="https://www.endace.com/erf-extensible-record-format-types.pdf">Endace's
ERF Types Reference Guide</a>. The <code>timestamp</code>,
<code>rlen</code>, and <code>wlen</code> field values must be consistent
with the time stamp, captured packet length, and original packet length
specified for the packet.
</p>
