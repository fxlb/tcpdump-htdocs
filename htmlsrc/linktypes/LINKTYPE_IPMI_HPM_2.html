            <h2 class="title">
                LINKTYPE_IPMI_HPM_2
            </h2>
            <div class="entry">
                <h3 class="subtitle">Description</h3>
<p>
Packets are IPMI trace packets, as specified by Table 3-20 "Trace Data
Block Format" in <a class=away
href="https://www.picmg.org/product/lan-attached-ipm-controller-specification/">the
PICMG HPM.2 specification</a>.  The time stamps for packets in this
format must match the time stamps in the Trace Data Blocks.
</p>
