          <div class="post">
            <h2 class="title">
                LINKTYPE_ATM_RFC1483
            </h2>
            <div class="entry">
                <h3 class="subtitle">Description</h3>
<p>
LLC/SNAP-encapsulated ATM, as described by
<a class=away
href="https://www.rfc-editor.org/rfc/rfc2684.html#section-5">section 5
"LLC Encapsulation" of RFC 2684</a>; each packet begins with an
<a class=away href="https://www.iso.org/standard/30174.html">ISO 8802-2</a>
(formerly known as IEEE 802.2) LLC header.
</p>
